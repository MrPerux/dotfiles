- defaults:
    link:
      create: true
      relink: true
- clean: []
- link:
    ~/.config/nvim/init.vim: init.vim
    ~/.config/nvim/plug-config: plug-config
    ~/.config/kitty: kitty
    ~/.scripts: scripts
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/fish_plugins: fish/fish_plugins
    ~/.config/fish/fish_variables: fish/fish_variables
    ~/.config/i3/config: i3config
    ~/.config/picom/picom.conf: picom.conf
    ~/.config/rofi: rofi
    ~/.config/polybar: polybar
    ~/.config/starship.toml: starship.toml
    ~/.tmux.conf: tmux.conf
- brew:
    - neovim
    - starship
- shell:
    - command: sudo apt-get -y install tmux fish kitty
      stderr: true
